                    });
                    $('#img').html(str2);

    // swiper
    window.onload = function () {

            yxiaoliang.innerHTML = '已售' + imgData.sellCount + '件';
            kuaidi.innerHTML = imgData.postage;
            xq.innerHTML = imgData.title;



            document.getElementById("tkl").setAttribute('data-clipboard-text', imgData.tkl);

            imgData = imgData.img;
            var str = '';
            for (var i = 0; i < imgData.length; i++) {

                    + '<div class="swiper-lazy-preloader"></div></div>'

            // console.log(str);return;
            $('.swiper-wrapper').html(str);
            var mySwiper = new Swiper('.swiper-container', {
